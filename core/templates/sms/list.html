
{% for s in sms %}
<tr>


    <td>{{ s.id }}</td>
    <td style="width:100px;"><div style="overflow:scroll; width:100%"> {{ s.sms }}</div></td>
    <td>{{ s.sender_phone }}</td>
    <td>{{ s.created_at }}</td>
    <td>{{ s.errorMessage }}</td>
    <td>{{ s.delegate_phone }}</td>
    <td>

      <button type="button"
              class="btn btn-danger btn-sm js-delete-sms"
              data-url="{% url 'sms_mode_delete' sms.id %}">
        <span class="glyphicon glyphicon-trash"></span> Supprimer
      </button>
    </td>

</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">Zero sms enrégistré</td>
</tr>
{% endfor %}
