
{% for s in sms %}
<tr>
    <td>
        <span class="custom-checkbox">
            <input type="checkbox" id="checkbox1" name="options[]" value="{{ f.id }}">
            <label for="checkbox1"></label>
        </span>
    </td>
    <td>{{ s.id }}</td>
    <td>{{ s.sms }}</td>
    <td>{{ s.sender_phone }}</td>
    <td>{{ s.created_at }}</td>
    <td>{{ s.errorMessage }}</td>
    <td>{{ s.delegate_phone }}</td>


</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">Zero sms enrégistré</td>
</tr>
{% endfor %}
