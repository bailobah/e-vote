{% load widget_tweaks %}
<form method="post" action="{% url 'political_party_delete' political_party.id %}" class="js-political_party-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">&nbsp; Supression du parti</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Vous etes sur de vouloir supprimer ?<strong>{{ political_party.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
    <button type="submit" class="btn btn-danger">Supprimer</button>
  </div>
</form>
