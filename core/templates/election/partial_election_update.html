{% load widget_tweaks %}
<form method="post" action="{% url 'election_update' form.instance.pk %}" class="js-election-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update election</h4>
  </div>
  <div class="modal-body">
    {% include 'election/partial_election_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update election</button>
  </div>
</form>
