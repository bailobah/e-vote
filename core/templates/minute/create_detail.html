{% load widget_tweaks %}

<form method="post" action="{% url 'minute_create_detail' %}" class="js-create_detail-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Info des resultats par candidat de Partis</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</button>
  </div>

  <div class="modal-body">
    <div class="panel panel-default">
      <div class="panel-heading">Dynamic Form Fields - Add & Remove Multiple fields</div>
      <div class="panel-heading">Education Experience</div>
      <div class="panel-body">

        <div id="education_fields">

        </div>
        <div class="col-sm-3 nopadding">
          <div class="form-group">
            <div class="input-group">
              <select class="form-control" id="educationDate" name="educationDate[]">

                <option value="">Date</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
              </select>
              <div class="input-group-btn">
                <button class="btn btn-success" type="button"  onclick="education_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 nopadding">
          <div class="form-group">
            <input type="text" class="form-control" id="Degree" name="Degree[]" value="" placeholder="Degree">
          </div>
        </div>


        <div class="clear"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</form>
